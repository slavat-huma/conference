<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Slight pink background color */
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top navigation bar */
        .navbar {
            background-color: #f08080;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        /* Content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <!-- Additional buttons can be added here -->
    </div>

    <!-- Content container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
